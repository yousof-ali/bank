<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-12 font-bold">Your Account</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="p-8 bg-green-400 rounded-xl">
                    <h4 class="text-2xl mb-4">Deposit</h4>
                    <h2 class="text-5xl">$<span id="dep-amount">00</span></h2>
                </div>
                <div class="p-8 bg-pink-400 rounded-xl">
                    <h4 class="text-2xl mb-4">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="w-total-amount">00</span></h2>
                </div>
                <div class="p-8 bg-orange-400 rounded-xl">
                    <h4 class="text-2xl mb-4">Blance</h4>
                    <h2 class="text-5xl">$<span id="bla-amount">720</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="p-8 bg-sky-400 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input id="deposit"class="w-9/12 text-black mx-auto block mb-4 px-3 rounded-xl outline-none py-2" type="number" placeholder="Enter amount to deposit">

                    <button id="btn-d" class="bg-green-600 text-white block mx-auto px-4 py-2 font-medium rounded-lg">Submit</button>
                </div>
                <div class="p-8 bg-purple-400 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw"  class="w-9/12 text-black mx-auto block mb-4 px-3 rounded-xl outline-none py-2" type="number" placeholder="Enter amount to withdraw">
                    <button id="btn-w" class="bg-pink-600  text-white block mx-auto px-4 py-2 font-medium rounded-lg">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
