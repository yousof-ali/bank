<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wellcome to my bank</h1>
    </header>
    <main>
        <section class="w-9/12 mt-12 rounded bg-blue-200 mx-auto p-8">
            <h3 class="text-3xl mb-8 font-medium">Please Login</h3>
            <div>
                <input id="email" required class="w-9/12 block mb-4 px-3 rounded-full outline-none py-2" type="email" placeholder="Your Email">
                <input id="password" required class="w-9/12 block mb-4 px-3 rounded-full outline-none py-2"  type="password" placeholder="Password">

                <button id="btn-submit" class="bg-amber-600 hover:bg-blue-600 text-white px-8 py-2 font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
